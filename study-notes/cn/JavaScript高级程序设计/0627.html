<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="icon" href="" type="image/x-icon">

    <style type="text/css">

</head>
<body>
   	<div class="wrap">

   	</div>
    <script charset="utf-8" src="" type="text/javascript"></script>
    <script type="text/javascript">
        // <script>标签的属性
        // 1、async:可选，表示应该立即下载脚本，但不应妨碍页面中的其他操作(即异步执行)，比如下载其他资源或等待加载其他脚本。只对外部脚本文件有效。
        // 2.defer:可选。表示脚本可以延迟到文档完全被解析和显示之后再执行。只对外部脚本文件有效IE7及更早版本对嵌入脚本也支持这个属性。
        // 3、src:可选。表示包含要执行的外部文件。
        // 4、type:可选。可以看成是language的代替属性；表示编写代码使用的脚本语言的内容类型（也成为MIME类型）这个属性不是必需的，默认为text/Javascript
        // 5、chartset:可选。表示通过src属性指定代码的字符集。不过大多数浏览器会忽略它的值。
        // 例子：<script charset="utf-8" src="" type="text/javascript" async=
        // "async"><\/script>
        // 注：如果async="async"：脚本相对于页面的其余部分异步地执行（当页面继续进行解析时，脚本将被执行）
		// 如果不使用 async 且 defer="defer"：脚本将在页面完成解析时执行，即使把script放到head里面也会等页面加载完才执行
		// 如果既不使用 async 也不使用 defer：在浏览器继续解析页面之前，立即读取并执行脚本
    </script>
</body>
</html>
